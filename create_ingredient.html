  <div class="container" style="height: 50px;"></div>
  <div class="shadow rounded w-75 container d-flex flex-column align-items-center ">

    <div class="shadow rounded w-75 container d-flex flex-column align-items-center  justify-content-center my-4 py-4 form-group">
      <h4>Création d'un ingrédient</h4>
      <form id="creationIngredient"  class="px-3 w-100">
        <!-- champ nom -->
        <label for="nom">Nom de l'ingredient</label> <br>
        <input required class="form-control" type="text" id="nomIngredient" name="nom" placeholder="Exemple : Tomate">

        <br>
        <!-- champ Quantité -->
        <label for="number">Quantité</label> <br>
        <input required class="form-control" type="text" id="quantiteIngredient" name="Quantité"
          placeholder="Minimum 1" />


        <br>
        <!-- bouton de validation -->
         <div class="text-center">
           <button class="btn btn-primary">Creer l'ingrédient</button>
         </div>
      </form>
    </div>

    <div>
      <p class="alert alert-danger shadow" id="ErreurIngredientQuantite" style="display:none;">Il y a une erreur dans la
        quantité !</p>
      <p class="alert alert-danger shadow" id="ErreurIngredientNom" style="display:none;">Il y a une erreur dans le nom
        !</p>
    </div>

    <div class="shadow rounded w-75 container d-flex align-items-center justify-content-center my-4"
      style="height: 300px;">
      <img class="shadow rounded" src="images/ingredient/liste_ingredient.png" alt="Image de Burger"
        style="text-align: center; width: 250px; ">
    </div>
    <form id="supressionIngredient" class="my-4">
      <button class="btn btn-danger shadow-sm">Reinitialiser les ingredients</button>
    </form>
