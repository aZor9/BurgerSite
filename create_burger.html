<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger</title>
  <style href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
 
    #burgerTable {
      border-radius: 10px;
      overflow: hidden; /* Empêche le contenu de dépasser les coins arrondis */
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-4" href="index.html">Burger</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="create_ingredient.html">Creation ingredient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create_burger.html">Creation Burger</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container" style="height: 50px;"></div>
  <div class="shadow rounded w-75 container d-flex flex-column align-items-center ">

    <div class="shadow rounded w-75 container d-flex align-items-center  justify-content-center my-5 py-4 form-group" >
      <form id="creationBurger">
        <!-- champ nom -->
        <label for="nom">Nom de l'ingredient</label> <br>
        <input required class="form-control" type="text" id="nomBurger" name="nom" placeholder="Ex : Burger Végétarien">


        <br>



        <!-- champ Choix ingredient -->
        <label for="ingredient1">Choix de l'ingredient</label><br>
        <select class="form-control" id="ingredient1" name="ingredient1"></select>
        
        <br>
        <!-- champ Choix ingredient -->
        <label for="ingredient2">Choix de l'ingredient</label> <br>
        <select  class="form-control" id="ingredient2" name="ingredient2"></select>
            
        <br>
        <!-- champ Choix ingredient -->
        <label for="ingredient3">Choix de l'ingredient</label> <br>
        <select  class="form-control" id="ingredient3" name="ingredient3"></select>
              

        <br>
        <!-- bouton de validation -->
         <div class="text-center">
           <button class="btn btn-primary">Creer le burger</button>
         </div>
      </form>
    </div>
    <div>
      <p class="alert alert-danger shadow" id="ErreurBurgerNom" style="display:none;">Il y a une erreur dans le nom !</p>
      <p class="alert alert-danger shadow" id="ErreurIngredient" style="display:none;">Il y a une erreur dans la quantité !</p>
      <p class="alert alert-success shadow" id="creationBurgerGood" style="display:none;">Burger crée avec succée !</p>
    </div>

    <div class="shadow rounded w-75 container d-flex align-items-center justify-content-center my-5" style="height: 300px;">
      <img class="shadow rounded" src="images/burger/burger_naturel.jpeg" alt="Image de Burger" style="text-align: center; width: 250px; ">
      <div class="m-2"></div>
      <img class="shadow rounded" src="images/burger/burger_vegetarien.jpeg" alt="Image de Burger" style="text-align: center; width: 250px; ">
    </div>

    <div class="px-5 py-2 shadow rounded my-3 text-center">
      <form id="supressionIngredient" class="my-3">
        <button class="btn btn-danger">Reinitialiser les ingredients</button>
      </form>
      <form id="resetListBurger" class="my-3">
        <button class="btn btn-danger">Reinitialiser la liste des burgers</button>
      </form>
      <form id="InitialisationIngredient" class="my-3">
        <button class="btn btn-success">Réaprovisionnement les ingredients</button>
      </form>
    </div>


    <div class="px-5 py-1 shadow rounded my-3">
      <div class="container my-3">
        <h4 class="text-center">Liste des Burgers</h4>
        <table id="burgerTable" class="table table-striped table-bordered table-hover rounded">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nom du Burger</th>
              <th scope="col">Ingrédients</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les burgers seront ajoutés ici -->
          </tbody>
        </table>
      </div>
    </div>
      <div style="height: 25px;"></div>
  </div>






  <div class="container" style="height: 50px;"></div>




  </div>



  <script src="script/create_burger.js" type="module"></script>







</body>
